<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Button trigger modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Registro de Estudiantes</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Estudiantes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="students-form">
                        <div class="input-group mb-3">
                            <select class="form-select" id="id-type">
                                <option selected>Seleccione...</option>
                                <option value="1">Cédula de Ciudadanía</option>
                                <option value="2">Cédula de Extranjería</option>
                                <option value="3">Tarjeta de Identidad</option>
                                <option value="4">Pasaporte</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label for="number-id" class="input-group-text">Numero Documento</label>
                            <input type="number" class="form-control" id="number-id">
                        </div>

                        <div class="input-group mb-3">
                            <label for="name-input" class="input-group-text">Nombre</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>

                        <div class="input-group mb-3">
                            <label for="lastName-input" class="input-group-text">Apellido</label>
                            <input type="text" class="form-control" id="lastName-input">
                        </div>

                        <div class="input-group mb-3">
                            <label for="numberPhone-input" class="input-group-text">Celular</label>
                            <input type="number" class="form-control" id="numberPhone-input">
                        </div>

                        <div class="input-group mb-3">
                            <label for="email-input" class="input-group-text">Email</label>
                            <input type="email" class="form-control" id="email-input">
                        </div>

                        <div class="input-group mb-3">
                            <label for="linkedin-input" class="input-group-text">Linkedin</label>
                            <input type="text" class="form-control" id="linkedin-input">
                        </div>

                        <div class="input-group mb-3">
                            <label for="github-input" class="input-group-text">Github</label>
                            <input type="text" class="form-control" id="github-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="save-btn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="../dist/index.js"></script>
</body>

</html>
